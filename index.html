<body class="min-h-screen flex items-center justify-center text-stone-700 py-10 px-4 relative overflow-hidden">

    <div class="w-full max-w-md bg-white/95 backdrop-blur-sm rounded-[2rem] shadow-2xl border-2 border-white/70 p-6 flex flex-col items-center transition-all duration-500 relative z-10" id="main-card">
        
        <header class="text-center mb-5">

        <div class="w-full mb-6 relative group">

                placeholder="æ‰‹å‹•è¼¸å…¥é¸é …..."
            >æ‹‰éºµ, å£½å¸, ç¾©å¤§åˆ©éºµ, éº¥ç•¶å‹, å··å£ä¹¾éºµ</textarea>
            <div class="text-right mt-1">
                <button onclick="updateWheel()" class="text-xs text-stone-400 hover:text-orange-500 underline decoration-dotted transition-colors">æ‰‹å‹•åˆ·æ–°è½‰ç›¤</button>

        <div class="relative mb-8 transform hover:scale-[1.02] transition-transform duration-300">

                <div class="p-5 bg-orange-50/80 border-2 border-orange-200 rounded-2xl text-center shadow-sm backdrop-blur-sm">

    <script>
        // --- é è¨­èœå–®è³‡æ–™åº« (ä¿æŒä¸è®Š) ---
        const menuPresets = {
            "âš¡ éš¨æ©Ÿå¤§äº‚é¬¥": "random",
            "ğŸ‡¹ğŸ‡¼ å°å¼å°åƒ": ["æ»·è‚‰é£¯", "é›è…¿ä¾¿ç•¶", "ç‰›è‚‰éºµ", "æ°´é¤ƒ", "é‹è²¼", "é¹¹é…¥é›", "è‡­è±†è…", "èšµä»”éºµç·š", "ç†±ç‚’"],
            "ğŸ‡¯ğŸ‡µ æ—¥å¼æ–™ç†": ["è±šéª¨æ‹‰éºµ", "è¿´è½‰å£½å¸", "æ—¥å¼ç‚¸è±¬æ’", "è¦ªå­ä¸¼", "çƒé¾éºµ", "å¤§é˜ªç‡’", "å±…é…’å±‹"],
            "ğŸ‡ºğŸ‡¸ è¥¿å¼å¿«é¤": ["éº¥ç•¶å‹", "è‚¯å¾·åŸº", "æ¼¢å ¡ç‹", "Subway", "é”ç¾æ¨‚æŠ«è–©", "ç¾©å¤§åˆ©éºµ", "ç‰›æ’"],
            "ğŸ¥— å¥åº·æ¸…æ·¡": ["æ°´æœå„ªæ ¼", "é›èƒ¸è‚‰æ²™æ‹‰", "Pokeæ³¢å¥‡ç¢—", "ç´ é£Ÿè‡ªåŠ©é¤", "å¥åº·é¤ç›’", "æ½¤é¤…"],
            "ğŸŒ§ï¸ ä¸‹é›¨å¤©": ["æ³¡éºµ", "å«å¤–é€", "æ¨“ä¸‹ä¾¿åˆ©å•†åº—", "å†°ç®±å‰©èœ", "æ°´é¤ƒ"]
        };

        const allFoods = [
            ...menuPresets["ğŸ‡¹ğŸ‡¼ å°å¼å°åƒ"],
            ...menuPresets["ğŸ‡¯ğŸ‡µ æ—¥å¼æ–™ç†"],
            ...menuPresets["ğŸ‡ºğŸ‡¸ è¥¿å¼å¿«é¤"],
            ...menuPresets["ğŸ¥— å¥åº·æ¸…æ·¡"],
            "éŸ“å¼ç‚¸é›", "æ³°å¼æ–™ç†", "ç«é‹", "ç‡’è‚‰", "éº»è¾£ç‡™"
        ];

        // --- æ ¸å¿ƒè®Šæ•¸ ---
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const inputChoices = document.getElementById('inputChoices');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const mainCard = document.getElementById('main-card');
        const presetContainer = document.getElementById('presetButtons');

        let choices = [];
        let startAngle = 0;
        let arc = 0;
        let spinTimeout = null;
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let isSpinning = false;

        // ç¨å¾®èª¿æ•´é…è‰²ï¼Œæ›´æš–ä¸€é»
        const colors = ['#A8BCA1', '#D4C4B7', '#B7C4CF', '#E6CBA8', '#CBB2B2', '#A6A2A2', '#94B49F', '#DFD3C3'];

        // --- åˆå§‹åŒ– ---
        window.onload = () => {
            generatePresetButtons();
            updateWheel();
        };

        inputChoices.addEventListener('input', () => {
            if(!isSpinning) updateWheel();
        });

        // --- é‚è¼¯å‡½æ•¸ (ä¿æŒä¸è®Š) ---
        function generatePresetButtons() {
            for (const [key, value] of Object.entries(menuPresets)) {
                const btn = document.createElement('button');
                // æ›´æ–°æŒ‰éˆ•æ¨£å¼
                btn.className = "tag-btn px-3 py-2 rounded-xl bg-white text-stone-600 text-xs font-bold hover:bg-orange-100 hover:text-orange-700 border-2 border-stone-100 hover:border-orange-200 shadow-sm transition-all";
                btn.innerText = key;
                btn.onclick = () => applyPreset(key, value);
                presetContainer.appendChild(btn);
            }
        }

        function applyPreset(key, value) {
            if (isSpinning) return;
            let newChoices = [];
            if (value === "random") {
                const count = Math.floor(Math.random() * 3) + 6; 
                const shuffled = allFoods.sort(() => 0.5 - Math.random());
                newChoices = shuffled.slice(0, count);
            } else {
                newChoices = value;
            }
            inputChoices.value = newChoices.join(", ");
            inputChoices.classList.add('ring-2', 'ring-orange-300', 'border-orange-300');
            setTimeout(() => inputChoices.classList.remove('ring-2', 'ring-orange-300', 'border-orange-300'), 300);
            updateWheel();
        }

        function getChoices() {
            return inputChoices.value.split(/[,ï¼Œ\n]/).map(s => s.trim()).filter(s => s.length > 0);
        }

        function updateWheel() {
            choices = getChoices();
            if (choices.length === 0) choices = ['è«‹è¼¸å…¥', 'é¸é …'];
            arc = Math.PI * 2 / choices.length;
            drawWheel();
        }

        function drawWheel() {
            if (canvas.getContext) {
                const outsideRadius = 140;
                const textRadius = 105;
                const insideRadius = 25; // ç¨å¾®åŠ å¤§å…§åœ“

                ctx.clearRect(0, 0, 300, 300);
                ctx.strokeStyle = "#ffffff";
                ctx.lineWidth = 3;
                ctx.font = 'bold 14px "Noto Sans TC", sans-serif';

                for (let i = 0; i < choices.length; i++) {
                    const angle = startAngle + i * arc;
                    ctx.fillStyle = colors[i % colors.length];
                    
                    ctx.beginPath();
                    ctx.arc(150, 150, outsideRadius, angle, angle + arc, false);
                    ctx.arc(150, 150, insideRadius, angle + arc, angle, true);
                    ctx.stroke();
                    ctx.fill();

                    ctx.save();
                    ctx.fillStyle = "#44403c";
                    ctx.translate(150 + Math.cos(angle + arc / 2) * textRadius, 
                                  150 + Math.sin(angle + arc / 2) * textRadius);
                    ctx.rotate(angle + arc / 2 + Math.PI / 2);
                    const text = choices[i];
                    const displayText = text.length > 6 ? text.substring(0, 5) + '..' : text;
                    ctx.fillText(displayText, -ctx.measureText(displayText).width / 2, 0);
                    ctx.restore();
                }
                
                // ä¸­å¿ƒè£é£¾
                ctx.beginPath();
                ctx.arc(150, 150, insideRadius - 4, 0, Math.PI * 2);
                ctx.fillStyle = "#fff";
                ctx.fill();
                ctx.beginPath();
                ctx.arc(150, 150, insideRadius - 8, 0, Math.PI * 2);
                ctx.fillStyle = "#f5f5f4";
                ctx.fill();
            }
        }

        function spin() {
            if (isSpinning) return;
            choices = getChoices();
            if (choices.length < 2) { alert("è«‹è‡³å°‘ä¿ç•™å…©å€‹é¸é …ï¼"); return; }

            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.classList.add('opacity-80', 'scale-95'); // æŒ‰éˆ•å‹•ç•«å„ªåŒ–
            resultContainer.classList.add('hidden', 'opacity-0');
            mainCard.classList.remove('winner-effect');

            spinAngleStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 2000 + 4000;
            rotateWheel();
        }

        function rotateWheel() {
            spinTime += 30;
            if (spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);
            drawWheel();
            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            cancelAnimationFrame(spinTimeout);
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            showResult(choices[index]);
            isSpinning = false;
            spinBtn.disabled = false;
            spinBtn.classList.remove('opacity-80', 'scale-95');
        }

        function showResult(text) {
            resultText.innerText = text;
            resultContainer.classList.remove('hidden');
            setTimeout(() => {
                resultContainer.classList.remove('opacity-0');
                mainCard.classList.add('winner-effect');
            }, 50);
        }

        function easeOut(t, b, c, d) {
            return c * Math.sin(t/d * (Math.PI/2)) + b;
        }
    </script>
