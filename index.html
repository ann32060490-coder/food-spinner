<body class="h-full w-full flex flex-col text-dark safe-area-padding select-none overflow-hidden">

    <main class="flex-1 flex flex-col items-center justify-start px-4 pb-8 space-y-6 overflow-y-auto no-scrollbar">
        <div class="w-full"><div class="flex overflow-x-auto no-scrollbar gap-2 py-2 px-1" id="presetButtons"></div></div>
        <div class="w-full relative group">

            <textarea id="inputChoices" rows="2" class="relative w-full px-4 py-4 bg-white rounded-2xl border-4 border-dark focus:outline-none focus:border-pop text-lg font-bold resize-none placeholder-gray-300 shadow-sm transition-all" placeholder="è¼¸å…¥é¸é …...">æ‹‰éºµ, å£½å¸, ç¾©å¤§åˆ©éºµ, éº¥ç•¶å‹, å··å£ä¹¾éºµ</textarea>
        </div>

    <footer class="fixed bottom-0 left-0 w-full p-4 bg-white/80 backdrop-blur-md border-t-4 border-dark z-50 pb-[calc(1rem+env(safe-area-inset-bottom))]">

                GO! <span class="text-base font-bold not-italic opacity-80">å¹«æˆ‘é¸</span>

    <div id="resultContainer" class="fixed inset-0 z-[100] bg-dark/90 backdrop-blur-sm hidden opacity-0 transition-all duration-300 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-8 rounded-[2rem] border-8 border-pop text-center shadow-[8px_8px_0_#1A1A1A] relative transform scale-90 transition-all duration-300" id="resultCard">
            <p class="text-xl font-black uppercase bg-pop inline-block px-3 -rotate-2 mb-4 shadow-[2px_2px_0_#1A1A1A]">The Choice is...</p>
            <p class="text-5xl font-black text-dark leading-tight break-words" id="resultText">---</p>
            <div class="mt-8">
                 <div class="inline-block relative"><div class="absolute inset-0 bg-dark translate-x-1 translate-y-1 rounded-xl"></div>
                    <button onclick="closeResult()" class="pop-btn relative px-8 py-3 bg-white border-4 border-dark rounded-xl font-bold text-lg shadow-[2px_2px_0_#1A1A1A] hover:bg-gray-100">OK! å†è½‰ä¸€æ¬¡</button>
                 </div>
            </div>
        </div>
    </div>

    <script>
        const menuPresets = { "ğŸ² éš¨æ©Ÿå¿«é¸": "random", "ğŸ‡¹ğŸ‡¼ å°å¼": ["æ»·è‚‰é£¯","é›è…¿ä¾¿ç•¶","ç‰›è‚‰éºµ","æ°´é¤ƒ","é¹¹é…¥é›"], "ğŸ‡¯ğŸ‡µ æ—¥å¼": ["æ‹‰éºµ","å£½å¸","ä¸¼é£¯","çƒé¾éºµ"], "ğŸ” é€Ÿé£Ÿ": ["éº¥ç•¶å‹","è‚¯å¾·åŸº","æŠ«è–©","æ¼¢å ¡ç‹"], "ğŸ¥— å¥åº·": ["æ²™æ‹‰","å„ªæ ¼","æ³¢å¥‡ç¢—","å¥åº·é¤ç›’"] };
        const colors = ['#FFE135', '#FFFFFF', '#1A1A1A', '#FF4500', '#00CED1', '#FF69B4'];
        const textColors = ['#1A1A1A', '#1A1A1A', '#FFE135', '#FFFFFF', '#1A1A1A', '#1A1A1A'];
        const canvas = document.getElementById('wheelCanvas'), ctx = canvas.getContext('2d'), spinBtn = document.getElementById('spinBtn'), inputChoices = document.getElementById('inputChoices'), resultContainer = document.getElementById('resultContainer'), resultCard = document.getElementById('resultCard'), resultText = document.getElementById('resultText'), presetContainer = document.getElementById('presetButtons'), wheelContainer = document.querySelector('.wheel-container');
        let choices = [], startAngle = 0, arc = 0, spinTimeout = null, spinAngleStart = 10, spinTime = 0, spinTimeTotal = 0, isSpinning = false, onlineFoodsData = []; 

        window.onload = async () => { generatePresetButtons(); updateWheel(); await fetchOnlineData(); };
        inputChoices.addEventListener('input', () => { if(!isSpinning) updateWheel(); });

        async function fetchOnlineData() {
            try { const response = await fetch('./foods.json'); if (!response.ok) throw new Error('å¤±æ•—'); onlineFoodsData = await response.json();
            } catch (error) { onlineFoodsData = ["è®€å–å¤±æ•—", "è«‹æª¢æŸ¥ç¶²è·¯"]; }
        }
        function generatePresetButtons() {
            for (const [key, value] of Object.entries(menuPresets)) {
                const wrapper = document.createElement('div'); wrapper.className = "relative group flex-shrink-0";
                wrapper.innerHTML = `<div class="absolute inset-0 bg-dark translate-x-0.5 translate-y-0.5 rounded-full"></div>`;
                const btn = document.createElement('button');
                btn.className = "pop-btn relative px-4 py-2 rounded-full bg-white text-dark text-sm font-bold border-2 border-dark shadow-[1px_1px_0_#1A1A1A] hover:bg-pop hover:border-dark transition-all whitespace-nowrap";
                btn.innerText = key; btn.onclick = () => value === "random" ? applyRandomPreset() : applyPreset(value);
                wrapper.appendChild(btn); presetContainer.appendChild(wrapper);
            }
        }
        function applyPreset(value) { if (isSpinning) return; inputChoices.value = value.join(", "); updateWheel(); flashInput(); }
        function applyRandomPreset() { if (isSpinning) return; if (onlineFoodsData.length === 0) { alert("è³‡æ–™è®€å–ä¸­..."); return; }
            let newChoices = onlineFoodsData.sort(() => 0.5 - Math.random()).slice(0, 8); inputChoices.value = newChoices.join(", "); updateWheel(); flashInput();
        }
        function flashInput() { inputChoices.parentElement.querySelector('.absolute').classList.add('bg-pop'); setTimeout(() => inputChoices.parentElement.querySelector('.absolute').classList.remove('bg-pop'), 300); }
        function getChoices() { return inputChoices.value.split(/[,ï¼Œ\n]/).map(s=>s.trim()).filter(s=>s.length>0); }
        function updateWheel() { choices = getChoices(); if(choices.length===0) choices=['è«‹è¼¸å…¥','é¸é …']; arc = Math.PI*2/choices.length; drawWheel(); }

        // --- é—œéµä¿®æ”¹ï¼šæ™ºæ…§æ–‡å­—ç¹ªåœ–å‡½æ•¸ ---
        function drawWheel() {
            if (!canvas.getContext) return;
            const outsideRadius=150, textRadius=110, insideRadius=35;
            ctx.clearRect(0,0,320,320); ctx.lineWidth=4; 

            for(let i=0; i<choices.length; i++) {
                const angle = startAngle + i*arc;
                const colorIndex = i % colors.length;
                ctx.fillStyle = colors[colorIndex]; ctx.strokeStyle = "#1A1A1A"; 
                ctx.beginPath(); ctx.arc(160,160,outsideRadius,angle,angle+arc,false); ctx.arc(160,160,insideRadius,angle+arc,angle,true); ctx.fill(); ctx.stroke();

                ctx.save(); 
                ctx.fillStyle = textColors[colorIndex]; 
                ctx.translate(160+Math.cos(angle+arc/2)*textRadius, 160+Math.sin(angle+arc/2)*textRadius);
                ctx.rotate(angle+arc/2+Math.PI/2);
                
                // --- æ™ºæ…§æ–‡å­—è™•ç† ---
                let text = choices[i];
                let fontSize = '16px'; // é è¨­å­—é«”å¤§å°
                // å¦‚æœæ–‡å­—å¤ªé•·ï¼Œç¸®å°å­—é«”
                if (text.length > 8) { fontSize = '14px'; }
                // è¨­å®šå­—é«”
                ctx.font = `900 ${fontSize} "Poppins", "Noto Sans TC"`;
                // å¦‚æœç¸®å°å¾Œé‚„æ˜¯å¤ªé•·ï¼Œé€²è¡Œæˆªæ–·ä¸¦åŠ çœç•¥è™Ÿ
                // é€™è£¡çš„é–¾å€¼ (11) å¯ä»¥æ ¹æ“šå¯¦éš›æ•ˆæœèª¿æ•´
                if (text.length > 11) {
                     text = text.substring(0, 10) + "..";
                }
                // -------------------

                ctx.fillText(text,-ctx.measureText(text).width/2,4); ctx.restore();
            }
            ctx.beginPath(); ctx.arc(160,160,insideRadius-5,0,Math.PI*2); ctx.fillStyle="#FFE135"; ctx.strokeStyle="#1A1A1A"; ctx.lineWidth=4; ctx.fill(); ctx.stroke();
            ctx.beginPath(); ctx.arc(160,160,insideRadius-15,0,Math.PI*2); ctx.fillStyle="#FFFFFF"; ctx.fill();
        }

        function spin() { if(isSpinning) return; choices = getChoices(); if(choices.length<2) { alert("è‡³å°‘å…©å€‹é¸é …"); return; } isSpinning=true; spinBtn.disabled=true; spinBtn.classList.add('opacity-50', 'scale-95'); wheelContainer.classList.remove('winner-effect'); spinAngleStart = Math.random()*10+15; spinTime=0; spinTimeTotal=Math.random()*1500+3000; rotateWheel(); }
        function rotateWheel() { spinTime += 30; if(spinTime >= spinTimeTotal) { stopRotateWheel(); return; } const spinAngle = spinAngleStart - (spinAngleStart * Math.sin(spinTime/spinTimeTotal * (Math.PI/2))); startAngle += (spinAngle * Math.PI/180); drawWheel(); spinTimeout = requestAnimationFrame(rotateWheel); }
        function stopRotateWheel() { cancelAnimationFrame(spinTimeout); const degrees = startAngle*180/Math.PI+90; const index = Math.floor((360-degrees%360)/(arc*180/Math.PI)); showResult(choices[index]); isSpinning=false; spinBtn.disabled=false; spinBtn.classList.remove('opacity-50', 'scale-95'); }
        function showResult(text) { resultText.innerText = text; resultContainer.classList.remove('hidden'); wheelContainer.classList.add('winner-effect'); setTimeout(()=> { resultContainer.classList.remove('opacity-0'); resultCard.classList.remove('scale-90'); },50); }
        function closeResult() { resultContainer.classList.add('opacity-0'); resultCard.classList.add('scale-90'); setTimeout(()=> { resultContainer.classList.add('hidden'); wheelContainer.classList.remove('winner-effect'); }, 300); }
    </script>
